<!DOCTYPE html>
<html>
<head>
    <style>
        #me {
            position: absolute;
            top: 200px;
            right: 650px;
            -webkit-filter: grayscale(100%);
        }
        #canvas {
            position: absolute;
            top: 200px;
            right: 650px;
            -webkit-filter: grayscale(100%);
        }

        #startbutton{
            position: absolute;
            top: 600px;
            right: 800px;
        }
    </style>

</head>
<body>
    <!-- <img id="you" src="DSCF9799.jpeg" alt="The Scream" style= "display:none"> -->
    <div class="camera">
        <video id="video" style = "display:none">Video stream not available.</video>
        <button id="startbutton">Hi, it's me.</button>
      </div>

      <video id = "me" width="350" height="300" style= "display:none" >
             <source src="IMG_9474.MOV" type="video/mp4">
      </video>

    <canvas id="canvas">
    </canvas>


    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box." style= "display:none">
    </div>

<script>
    var vid = document.getElementById("me");
    vid.autoplay = true;
    vid.loop = true;
    vid.load();

(function() {


  var width = 400;    // We will scale the photo width to this
  var height = 0;     // This will be computed based on the input stream



  var streaming = false;



  var video = null;
  var canvas = null;
  var photo = null;
  var startbutton = null;

  function startup() {
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    photo = document.getElementById('photo');
    startbutton = document.getElementById('startbutton');

    navigator.mediaDevices.getUserMedia({video: true, audio: false})
    .then(function(stream) {
      video.srcObject = stream;
      video.play();
    })
    .catch(function(err) {
      console.log("An error occurred: " + err);
    });

    video.addEventListener('canplay', function(ev){
      if (!streaming) {
        height = video.videoHeight / (video.videoWidth/width);

        // Firefox currently has a bug where the height can't be read from
        // the video, so we will make assumptions if this happens.

        if (isNaN(height)) {
          height = width / (4/3);
        }

        video.setAttribute('width', width);
        video.setAttribute('height', height);
        canvas.setAttribute('width', width);
        canvas.setAttribute('height', height);
        streaming = true;
      }
    }, false);

    startbutton.addEventListener('click', function(ev){
      takepicture();
      ev.preventDefault();
    }, false);

    clearphoto();
  }



  function clearphoto() {
    var context = canvas.getContext('2d');
    context.fillStyle = "#AAA";
    context.fillRect(0, 0, canvas.width, canvas.height);

    var data = canvas.toDataURL('image/png');
    photo.setAttribute('src', data);
  }



  function takepicture() {
    var context = canvas.getContext('2d');
    if (width && height) {
      canvas.width = width;
      canvas.height = height;
      context.drawImage(video, 0, 0, width, height);

      var imgData = context.getImageData(0, 0, canvas.width, canvas.height);

        var i;
        for (i = 0; i < imgData.data.length; i += 4) {
          var a = imgData.data[i];
          var b = imgData.data[i+1];
          var c = imgData.data[i+2];
          if ((a+b+c)>300){
              imgData.data[i+3] = 30;
          }
        }
        context.putImageData(imgData, 0, 0);
        me.style.display = "block";
        startbutton.innerHTML="It's me...and you.:D";


      var data = canvas.toDataURL('image/png');
      photo.setAttribute('src', data);
    } else {
      clearphoto();
    }
  }

  // Set up our event listener to run the startup process
  // once loading is complete.
  window.addEventListener('load', startup, false);
})();

</script>


</body>
</html>
